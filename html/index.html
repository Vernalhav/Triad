<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <!-- Linking external CSS and JS files -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="triad.js"></script>
</head>

<body id="main_body">
    <div style="margin-bottom:20px">
        <button onclick="toggleRemoving()">Remove</button>
        
        <input type="text" id="note_input" name="note" size=100 onkeydown="if (event.keyCode == 13) addNoteTextbox()">
    </div>

    <div id="note_header">
        <a href="javascript:;" onclick="backwardTraversal()" class="return" id="return_arrow"></a>
        <a href="javascript:;" onclick="backwardTraversal()" class="return" id="previous_note">Notes</a>
    </div>

    <div class="notes">
        <ul id="notes_list">

        </ul>
    </div>
</body>
</html>
