<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>triad</title>
    <!-- Linking external CSS and JS files -->
    <link media="screen" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="triad.js"></script>
</head>

<body id="main_body">
    <div id="banner">
        <button id="remove_button" onclick="toggleRemoving()">-</button>
        
        <input type="text" id="note_input" name="note" onkeydown="if (event.keyCode == 13) addNoteTextbox()">
    </div>

    <div id="content">
        <img src="triad.svg" id="logo" alt="triad">

        <div id="note_header">
            <a href="javascript:;" onclick="backwardTraversal()" class="return" id="return_arrow"></a>
            <a href="javascript:;" onclick="backwardTraversal()" class="return" id="previous_note">Notes</a>
        </div>

        <div class="notes">
            <ul id="notes_list">

            </ul>
        </div>
    </div>
</body>
</html>
